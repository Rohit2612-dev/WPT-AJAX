<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .body {
            margin: 0;
            font-family: var(--bs-body-font-family);
            font-size: var(--bs-body-font-size);
            font-weight: var(--bs-body-font-weight);
            line-height: var(--bs-body-line-height);
            color: var(--bs-body-color);
            text-align: var(--bs-body-text-align);
            background-color: #f9eaea;
            -webkit-text-size-adjust: 52%;
            -webkit-tap-highlight-color: #e4c4c400;
            PADDING: 200PX
        }
    </style>
</head>


<body>
    <div class="container-center">
        <div class="login-box">
            <h3 class="text-center mb-4">USER REGISTRATION FORM</h3>
            <form id="loginForm">
                <input type="text" id="Firstname" class="form-control" placeholder="Enter your First Name" required>
                <input type="text" id="Lastname" class="form-control" placeholder="Enter Your Last Name" required>
                <br>
                <input type="text" id="EmailID" class="form-control" placeholder="Enter EmailID" required>
                <br>
                <input type="password" id="Pass" class="form-control" placeholder="Password" required>
                <input type="password" id="cPass" class="form-control" placeholder="Confirm Password" required>
                <br>
                <button type="submit" id="RegisterBtn" class="btn btn-primary w-100">Register User</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>



</body>

</html>
